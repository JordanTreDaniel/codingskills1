<div align="center" ng-if="controller.currentUser">
    <md-card md-theme="default" layout="column" flex="60">
        <md-card-content>
            <md-card-header md-colors="::{backgroundColor: 'default-primary-700'}">
                <md-card-header-text layout-align="center center">
                    <span class="md-headline" layout-align="center center">{{controller.currentUser.username}}'s Account Information</span>
                </md-card-header-text>
            </md-card-header>
            <md-card-content>
                <div layout="row" layout-align="start start">
                    <h2>Bio</h2>
                    <div layout="column" flex="50">{{controller.currentUser.bio}}</div>
                    <img flex="50" ng-src="{{controller.currentUser.image}}" style="max-height:280px" />
                </div>
            </md-card-content>
            <md-card-footer layout="row" layout-align="center center">
                <span>info on levels and stuff</span>
            </md-card-footer>
    </md-card>


    <md-card md-theme="default" layout="column" layout-align="center center" flex="60" align="center">
        <div layout="row" layout-align="center center" layout-wrap>
            <md-button class="md-raised md-accent"><a ng-click="controller.startPractice()">Start Practicing</a></md-button>
        </div>
        <div flex='60'>
            <ui-view></ui-view>
        </div>
</div>
</md-card>
