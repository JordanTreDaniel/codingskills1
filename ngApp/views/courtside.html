<div layout="row"> 
    <div>
        <span>This is the word you should be typing:</span>
        <br>
        <span>This is what you have typed:</span>
        <br>
        <span ng-show="controller.typed">What you typed + rest of the target word =</span>
        <br>
    </div>
    <div>
        <span>{{controller.currentWord}}</span>
        <br>
        <span>{{controller.typed}}</span>
        <br>
        <span ng-show="controller.typed">{{controller.typed}}{{controller.difference}}</span>
        <br
    <div>
        <input 
            ng-keyup="controller.keyDown($event)" 
            ng-model="controller.typed" 
            type="text">
    </div>
</div>
<div layout="column">
    <a href="#" ng-click="controller.toggleLevelInclusion(1)">a, s, d, f, g</a>
    <a href="#" ng-click="controller.toggleLevelInclusion(2)">h, j, k, l, ;</a>
    <a href="#" ng-click="controller.toggleLevelInclusion(3)">q, w, e, r, t</a>
    <a href="#" ng-click="controller.toggleLevelInclusion(4)">y, u, i, o, p</a>
    <a href="#" ng-click="controller.toggleLevelInclusion(5)">z, x, c, v, b</a>
    <a href="#" ng-click="controller.toggleLevelInclusion(6)">b, n, m</a>
    <a href="#" ng-click="controller.toggleLevelInclusion(7)">Numbers</a>
    <a href="#" ng-click="controller.toggleLevelInclusion(8)">Symbols</a>
    
</div>
